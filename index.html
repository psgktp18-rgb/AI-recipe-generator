<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Recipe Generator</title>
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Custom Styles -->
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 720px;
      margin-top: 60px;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    textarea {
      resize: vertical;
    }

    .markdown-output h1,
    .markdown-output h2 {
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 0.4rem;
      margin-top: 1rem;
    }

    .markdown-output ul,
    .markdown-output ol {
      padding-left: 1.5rem;
    }

    .markdown-output p {
      margin-bottom: 0.8rem;
    }

    .markdown-output code {
      background: #f1f3f5;
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üç≥ AI Recipe Generator</h2>

    <!-- Form Card -->
    <div class="card p-4 mb-4">
      <form method="POST">
        <div class="mb-3">
          <label for="ingredients" class="form-label">Enter ingredients:</label>
          <textarea class="form-control" id="ingredients" name="ingredients" rows="4" placeholder="e.g. chicken, rice, onion, garlic" required>{{ request.form.ingredients or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Generate Recipe</button>
      </form>
    </div>

    <!-- Error Message -->
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Recipe Output -->
    {% if recipe %}
    <div class="card p-4 markdown-output mb-5">
      <div id="recipe-markdown"></div>
    </div>

    <script>
        const markdown = {{ recipe|tojson }};
        document.getElementById('recipe-markdown').innerHTML = marked.parse(markdown);
    </script>

    {% endif %}
  </div>
</body>
</html>
